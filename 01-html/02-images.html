<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>

  <body>
    <main>
      <h1>Images</h1>
      <figure>
        <img
          src="https://placebear.com/200/150"
          alt="a cute kitten"
          width="200"
          height="150"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="https://placebear.com/200/150"
          alt="a cute puppy"
          width="200"
          height="150"
        />
        <figcaption>Puppies Rule!</figcaption>
      </figure>
    </main>
  </body>
</html>
